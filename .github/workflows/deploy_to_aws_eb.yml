name: Deploy to AWS Elastic Beanstalk

on:
  workflow_run:
    workflows: ["Build Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Wait for environment to be ready
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          while true; do
            STATUS=$(aws elasticbeanstalk describe-environments --environment-names production --query "Environments[0].Status" --output text)
            if [ "$STATUS" == "Ready" ]; then
              break
            fi
            echo "Waiting for environment to be ready..."
            sleep 30
          done

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          eb init -p docker Amang-Homepage --region ${{ secrets.AWS_REGION }}
          eb use production
          echo "version: 1" > Dockerrun.aws.json
          echo "image: ghcr.io/${{ github.repository_owner }}/amang-homepage-backend:latest" >> Dockerrun.aws.json
          eb deploy